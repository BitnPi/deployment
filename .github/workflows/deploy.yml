name: Deploy Bicep Files

on:
  push:
    branches:
      - main
  workflow_dispatch: # This allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install specific Azure CLI version
      run: |
        sudo apt-get update && sudo apt-get install --only-upgrade -y azure-cli=${{ env.AZ_CLI_VERSION }}

    - name: Verify Azure CLI Login
      run: |
        az account show

    - name: Deploy Bicep file
      run: |
        az deployment group create --resource-group demo --template-file Azure_Telemetry_Template.bicep --parameters parameterFile.parameters.json

    env:
      AZ_CLI_VERSION: '2.30.0'
